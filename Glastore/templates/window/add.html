{% extends "base.html" %}

{% block header %}
<h1>
    {% block title %}Agregar Ventana{% endblock %}
</h1>
{% endblock %}

{% block content %}
<datalist id="autocomplete-inv">
    {% for name in autocomplete_data %}
    <option>{{ name }}</option>
    {% endfor %}
</datalist>
<div>
    <form method="post">
        {% for head in heads %}
        <label for="{{ head }}">{{ heads[head] }}</label>
        {% if head == "description" %}
        <textarea name="{{ head }}" id="{{ head }}">{{ form[head] }}</textarea>
        {% else %}
        <input name="{{ head }}" id="{{ head }}" value="{{ form[head] }}">
        {% endif %}
        {% endfor %}
        <input type="submit" value="Aceptar">
    </form>
</div>
{% endblock %}
