{% extends "base_quote.html" %}

{% block content %}
<div>
    {% include "quote/quote_info.html" %}
</div>

<div>
    {% include "quote/customer.html" %}
</div>

<div>
    <form method="post" autocomplete="off">
        {% include "quote/products.html" %}
        <div class="bottom">
            <input type="submit" value="Aceptar">
        </div>
    </form>
    <a href="{{ url_for('quote.done', quote_id=quote.id) }}">
        <input type="button" value="Done">
    </a>
</div>
{% endblock %}
