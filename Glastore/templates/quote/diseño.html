{% if not quote.done %}
<a href="{{ url_for('product.rotate_window', product_id=product.id) }}">
    rotate
</a>
<br>
<a href="{{ url_for('product.select_next_window', product_id=product.id) }}">
    select next
</a>
<a href="{{ url_for('product.delete', product_id=product.id) }}">
    <img style="width: 80%;" src="{{ product.diseño }}"/>
</a>
{% else %}
<img style="width: 80%;" src="{{ product.diseño }}"/>
{% endif %}
