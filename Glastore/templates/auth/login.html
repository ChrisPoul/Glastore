{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Registro{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in heads %}
    <label for="{{ head }}">{{ heads[head] }}</label>
    <input name="{{ head }}" id="{{ head }}">
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
