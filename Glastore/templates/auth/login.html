{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="auth">
    <form method="post">
        {% for head in heads %}
        <input name="{{ head }}" id="{{ head }}" placeholder="{{ heads[head] }}">
        {% endfor %}
        <a href="#">
            Olvidaste tu contraseña? Haz click aquí
        </a>
        <input type="submit" value="Iniciar Sesion">
    </form>
</div>
{% endblock %}
